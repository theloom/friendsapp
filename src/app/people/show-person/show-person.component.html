<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">
      {{friend.first_name}} {{friend.last_name}} ({{friend.gender}})
    </h5>
    <small>
      <div class="heart-rating">
        <span (click)="onToggleLike(); false" class="fa"
        [ngClass]="friend.fav ? 'fa-heart' : 'fa-heart-o'" data-rating="1"></span>
      </div>
    </small>
  </div>
</a>
